# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
format = """$directory$git_branch$git_status$character"""

[character]
success_symbol = '[‚ùØ](bold purple)'
error_symbol = '[‚ùØ](bold red)'

[line_break]
disabled = true

[package]
format = 'via [üéÅ $version](208 bold) '

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = '‚Ä¶/'
read_only = 'üîí'
style = 'bold cyan'
format = '[$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = 'üå± '
truncation_length = 25
truncation_symbol = '‚Ä¶'
style = 'bold purple'
format = 'via [$symbol$branch]($style)'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold purple'
conflicted = ' üè≥'
up_to_date = ''
untracked = ' Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = ' Ô£ñ '
modified = ' ÔÅÑ '
staged = '[++\($count\)](purple)'
renamed = ' Ë•Å '
deleted = ' ÔÄî '

# Dodaj modu≈Ç czasu wykonania komendy
[cmd_duration]
min_time = 10_000  # Pokazuj tylko dla komend trwajƒÖcych > 10s
format = ' took [$duration](bold yellow)'

# Dodaj modu≈Ç statusu ostatniej komendy
[status]
disabled = false
format = '[$status]($style) '
style = 'bold red'

# Dodaj modu≈Ç Node.js (je≈õli u≈ºywasz)
[nodejs]
format = 'via [‚¨¢ $version](bold green) '

# Dodaj modu≈Ç Python (je≈õli u≈ºywasz)
[python]
format = 'via [üêç $version]($style) '
style = 'bold green'
